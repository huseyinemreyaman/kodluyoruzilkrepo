<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/google.css">
</head>
<body>
    <!-- Resim alanı -->
    <div>
        <div class="img"></div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </div>
<!-- arama alanı -->
    <div class="container bg-gray">
        <p>Search the web using Google!</p>
        <div class="emptybox"></div>
        <div class="btn">
            <button>Google Search</button>
        </div>
        <div class="btn2">
            <button>I'm feeling lucky</button>
        </div>
    </div>
<!-- link alanı -->
    <div class="font">
        <div class="box center">
            <p class="margin">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
    </div>
    <div class="box-2 center">
        <a href="help.html">Help!</a>
        <br>
        <a href="#"> About Google</a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
        
    </div>
    <div>
        <div class="box-3 center">
            <p class="margin">Get Google</p>
            <p class="margin">Updates Monthly</p>
            <input type="your email" name="" id="" placeholder="email">
            <button>Subs</button>
            <br>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

        </div>

    <footer class="center clear">
        <br>
        <p>COPYRGİHT</p>

    </footer>
    </div>

</html>
